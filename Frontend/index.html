<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Tecnica Gustavo C.C.</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="section">
        <div class="card" id="card">
            <div class="card__main item">
                <div class="item__body">
                    <div class="item__image">
                        <img src="./images/image-jeremy.png" alt="" class="item__img">
                    </div>
                    <div class="item__titles">
                        <h5 class="item__h5">Report for</h5>
                        <h2 class="item__h2">Jeremy Robson</h2>
                    </div>
                </div>
                <div class="item__footer">
                    <h3 class="item__h3 item__h3--main " id="item-day">
                        Daily
                    </h3>
                    <h3 class="item__h3 item__h3--main item__h3--active" id="item-week">
                        Weekly
                    </h3>
                    <h3 class="item__h3 item__h3--main" id="item-month">
                        Monthly
                    </h3>
                </div>
            </div>
            <div class="card__section" id="section">

            </div>
        </div>
    </section>
    <template id="template">
        <div class="card__item item">
            <div class="item__task">
                <div class="item__options">
                    <h3 class="item__h3 "><a href="#"></a></h3>
                    <div class="item__option">
                        <span class="item__span">
                            <img src="./images/favicon-32x32.png" alt="" class="item__icono">
                        </span>
                        <span class="item__span">
                            <img src="./images/favicon-32x32.png" alt="" class="item__icono">
                        </span>
                        <span class="item__span">
                            <img src="./images/favicon-32x32.png" alt="" class="item__icono">
                        </span>
                    </div>
                </div>
                <div class="item__main">
                    <h1 class="item__h1"></h1>
                    <h5 class="item__h5"></h5>
                </div>
            </div>
        </div>
    </template>

    <script defer src="./js/index.js"></script>
</body>
</html>
